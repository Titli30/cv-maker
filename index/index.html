<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Resume Builder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Landing Page -->
  <section id="landingPage">
    <div class="landing-left">
      <h1><strong>Job-Winning<br />Resume Templates</strong></h1>
      <p>Create a professional resume in minutes. Start building or optimize yours now!</p>
      <div class="button-group">
        <button onclick="startBuilding()">Start Building</button>
      </div>
    </div>
    <div class="landing-right">
      <img src="lovepik-man-in-a-suit-png-image_401227379_wh1200.png" alt="Resume Placeholder" class="placeholder-image">
    </div>
  </section>

  <!-- Resume Builder Form -->
  <form id="resumeForm" style="display:none;">
    <h2>Personal Details</h2>
    <input type="text" id="fullName" placeholder="Full Name" required />
    <input type="text" id="guardianName" placeholder="Guardian's Name" />
    <input type="text" id="title" placeholder="Title (e.g. Web Developer)" required />
    <textarea id="profile" placeholder="Profile Summary" rows="3" required></textarea>
    <input type="email" id="email" placeholder="Email" required />
    <input type="text" id="phone" placeholder="Phone" required />
    <input type="text" id="address" placeholder="Address" required />
    <input type="text" id="hobbies" placeholder="Hobbies (comma-separated)" />

    <h2>Skills & Languages</h2>
    <input type="text" id="skills" placeholder="Skills (comma-separated)" />
    <input type="text" id="languages" placeholder="Languages (comma-separated)" />

    <h2>Work Experience</h2>
    <div id="experienceSection"></div>
    <button type="button" onclick="addExperience()">+ Add Experience</button>

    <h2>Education</h2>
    <div id="educationSection"></div>
    <button type="button" onclick="addEducation()">+ Add Education</button>

    <h2>Projects</h2>
    <div id="projectSection"></div>
    <button type="button" onclick="addProject()">+ Add Project</button>

    <h2>Profile Image</h2>
    <input type="file" id="profileImage" accept="image/*" />

    <button type="submit">Generate Resume</button>
  </form>

  <div id="resumeOutput" class="resume-output"></div>
  <button id="downloadBtn">Download PDF</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
